<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="main">
            <img src="img/icons8_google_150px_1.png" alt="Google">
            <div class="search-box">
                <input type="text" class="query">
                <div class="icons">
                    <div><img src="img/icons8_search_20px.png" alt="search"></div>
                    <div><img src="img/icons8_Microphone_20px.png" alt="mic"></div>
                </div>
            </div>
            <div class="button">
                <button class="search-btn">Google Search</button>
            </div>
        </div>
    </section>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
